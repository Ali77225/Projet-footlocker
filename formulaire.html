<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="page-formulaire">
    <div class="container">
      <h5>Remplis ces champs pour retenter ta chance</h5>

      <form class="contact-form">
        <div class="form-group">
          <label for="Nom">Nom</label>
          <input
            type="text"
            id="Nom"
            name="Nom"
            placeholder="ex: Rui"
            required
          />
        </div>

        <div class="form-group">
          <label for="Prenom">Prenom</label>
          <input
            type="text"
            id="Prenom"
            name="Prenom"
            placeholder="ex: Hachimura"
            required
          />
        </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input
            type="email"
            id="Email"
            name="Email"
            placeholder="ex: RuiHachimura@gmail.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="Adresse">Adresse</label>
          <input
            type="text"
            id="Adresse"
            name="Adresse"
            placeholder="ex: 27 bis rue du progrÃ¨s"
            required
          />
        </div>

        <div class="form-group">
          <label for="Contact">Contact</label>
          <input
            type="text"
            id="Contact"
            name="Contact"
            placeholder="ex: 0722594699"
            required
          />
        </div>

        <button type="submit" class="submit-button">Valider</button>
      </form>
    </div>
  </body>
</html>
